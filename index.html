<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AIM Game</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="screen">
    <h1>Aim Training</h1>
    <a href="#" class="start" id="start">Start the game</a>
</div>

<div class="screen">
    <h1>Choose game time</h1>
    <ul class="time-list" id="time-list">
        <li>
            <button class="time-btn" data-time="15">
                15 sec
            </button>
        </li>
        <li>
            <button class="time-btn" data-time="25">
                25 sec
            </button>
        </li>
        <li>
            <button class="time-btn" data-time="35">
                35 sec
            </button>
        </li>
    </ul>
</div>
<div class="screen">
    <h3>Left <span id="time">00:00</span></h3>
    <h3 class="time-end">Time is end, click here to <a href="javascript:window.location.href=window.location.href">restart</a></h3>
    <div class="board" id="board"></div>
</div>
<script src="js/main.js"></script>
</body>
</html>
